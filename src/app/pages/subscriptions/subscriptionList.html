<div class="horizontal-scroll">
  <table class="table" st-table="smartTableData">
    <thead>
    <tr class="sortable ">
      <th class="table-id" st-sort="id" st-sort-default="true">#</th>
      <th st-sort="name">Subscription Name</th>
      <th st-sort="subscriptionId">Subscription Id</th>
      <th st-sort="role">My Role</th>
      <th st-sort="cost">Current Cost</th>
      <th st-sort="status">Status</th>
    </tr>
    <tr>
      <th></th>
      <th><input st-search="name" placeholder="Search Subscription Name" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="subscriptionId" placeholder="Search Subscription Id" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="role" placeholder="Search role" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="cost" placeholder="Search cost" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="status" placeholder="Search status" class="input-sm form-control search-input"
                 type="search"/></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in smartTableData">
      <td class="table-id">{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.subscriptionId}}</td>
      <td>{{item.role}}</td>
      <td>{{item.cost}}</td>
      <td>{{item.status}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
